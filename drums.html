<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="drums.css">
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">  
    <title>Drums in the Browser</title>
</head>
<body>
    
<div class="max">

    <h1>Drums in the Browser</h1>

    <div class="main">
        
        <div class="wrapper">

                <button class="drum j">    <h2>Clap</h2>       <span>  J </span>    </button>
                <button class="drum a">    <h2>Snare</h2>      <span>  A </span>    </button>
                <button class="drum f">    <h2>Kick</h2>       <span>  F </span>    </button>
                <button class="drum w">    <h2>Hi-Hats</h2>    <span>  W </span>    </button>
                <button class="drum c">    <h2>Toms</h2>       <span>  C </span>    </button>
                <button class="drum u">    <h2>Crash</h2>      <span>  U </span>    </button>

        </div>

    </div>

</div>

<script src="drums.js" charset="utf-8"></script>
</body>
</html>
